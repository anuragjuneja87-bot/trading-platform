<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma Levels Detail View - 0DTE Zones + Wall Strength</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            padding: 15px;
            font-size: 13px;
            overflow-x: auto;
        }

        .header {
            background: #0a0a0a;
            padding: 20px;
            border: 2px solid #ff00ff;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .table-container {
            overflow-x: auto;
            border: 2px solid #ff00ff;
            background: #0a0a0a;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1600px;
        }

        th {
            background: #1a001a;
            color: #ff00ff;
            padding: 15px 10px;
            text-align: center;
            font-size: 12px;
            text-transform: uppercase;
            border: 1px solid #ff00ff;
            white-space: nowrap;
            font-weight: bold;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 8px;
            border: 1px solid #330033;
            text-align: center;
            vertical-align: top;
        }

        tr:nth-child(even) {
            background: #0f0f0f;
        }

        tr:nth-child(odd) {
            background: #0a0a0a;
        }

        tr:hover {
            background: #1a1a1a;
        }

        .symbol {
            font-weight: bold;
            font-size: 18px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .price {
            font-weight: bold;
            font-size: 16px;
            color: #ffff00;
        }

        .zero-dte-status {
            font-size: 14px;
            font-weight: bold;
            color: #ff00ff;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.4; }
        }

        .gamma-cell {
            line-height: 1.6;
            min-width: 140px;
        }

        .strike-price {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .resistance-1 .strike-price {
            color: #ff3333;
        }

        .resistance-2 .strike-price {
            color: #ff8833;
        }

        .support-1 .strike-price {
            color: #33ff33;
        }

        .support-2 .strike-price {
            color: #33ff88;
        }

        .oi-volume {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 3px;
        }

        /* NEW: Wall Strength Styles */
        .wall-strength-cell {
            min-width: 200px;
            line-height: 1.5;
            text-align: left;
        }

        .wall-building {
            color: #00ff00;
            font-weight: bold;
        }

        .wall-weakening {
            color: #ff6600;
            font-weight: bold;
        }

        .wall-stable {
            color: #666666;
        }

        .timeline-entry {
            font-size: 10px;
            margin: 2px 0;
            padding: 2px 4px;
            background: #1a1a1a;
            border-radius: 2px;
        }

        .timeline-entry.building {
            background: #002200;
            color: #00ff00;
        }

        .timeline-entry.weakening {
            background: #220000;
            color: #ff6600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>‚ö° GAMMA LEVELS + WALL STRENGTH TRACKER ‚ö°</h1>
            <div style="font-size: 10px; color: #666; margin-top: 4px;" id="symbolList">Loading watchlist...</div>
        </div>
        <div style="text-align: right;">
            <div class="market-time" style="font-size: 18px; color: #ffff00; font-weight: bold; margin-bottom: 8px;" id="marketTime">--:--:-- ET</div>
            <span style="font-size: 12px; color: #00ff00; padding: 6px 12px; border: 1px solid #00ff00; border-radius: 3px;" id="updateIndicator">Auto-refresh: 30s</span>
        </div>
    </div>

    <div class="table-container">
        <table id="gammaTable">
            <thead>
                <tr>
                    <th>SYMBOL</th>
                    <th>CURRENT<br>PRICE</th>
                    <th>EXPIRATION</th>
                    <th>0DTE<br>STATUS</th>
                    <th style="background: #330000;">RESISTANCE 1</th>
                    <th style="background: #331100;">RESISTANCE 2</th>
                    <th style="background: #003300;">SUPPORT 1</th>
                    <th style="background: #003311;">SUPPORT 2</th>
                    <th style="background: #002244;">WALL STRENGTH<br><small style="opacity:0.7;">OI Changes</small></th>
                    <th>DATA<br>SOURCE</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="10" class="loading">LOADING GAMMA DATA...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let SYMBOLS = [];
        const API_BASE = 'http://localhost:5001/api';

        async function loadWatchlist() {
            try {
                const response = await fetch(`${API_BASE}/watchlist`);
                const data = await response.json();
                
                if (data.symbols && data.symbols.length > 0) {
                    SYMBOLS = data.symbols;
                    document.getElementById('symbolList').textContent = `Tracking ${SYMBOLS.length} symbols: ${SYMBOLS.join(', ')}`;
                    return true;
                } else {
                    SYMBOLS = ['SPY', 'QQQ', 'NVDA', 'TSLA', 'AAPL', 'PLTR', 'ORCL'];
                    document.getElementById('symbolList').textContent = `Using default symbols: ${SYMBOLS.join(', ')}`;
                    return false;
                }
            } catch (error) {
                console.error('Error loading watchlist:', error);
                SYMBOLS = ['SPY', 'QQQ', 'NVDA', 'TSLA', 'AAPL', 'PLTR', 'ORCL'];
                return false;
            }
        }

        function updateTime() {
            const now = new Date();
            const et = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
            const timeStr = et.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('marketTime').textContent = timeStr + ' ET';
        }

        function formatPrice(price) {
            return price > 0 ? `$${price.toFixed(2)}` : '--';
        }

        function formatGammaLevel(level) {
            if (!level) {
                return '<div style="color: #666;">No wall detected</div>';
            }

            const oiK = (level.total_oi / 1000).toFixed(1);
            const volK = (level.total_volume / 1000).toFixed(1);
            const emoji = level.strength === 'STRONG' ? '‚óÜ' : level.strength === 'MODERATE' ? '‚óá' : '‚óã';

            return `
                <div class="strike-price">
                    <span style="font-size: 14px;">${emoji}</span> ${formatPrice(level.strike)}
                </div>
                <div class="oi-volume">
                    OI: ${oiK}K | Vol: ${volK}K
                </div>
                <div style="font-size: 9px; color: #777;">
                    ${level.direction} ${Math.abs(level.distance_pct).toFixed(1)}%
                </div>
            `;
        }

        function formatWallStrength(wallStrength) {
            if (!wallStrength || !wallStrength.available) {
                return '<div style="color: #666; font-size: 11px;">No tracking data</div>';
            }

            const changes = wallStrength.walls || [];
            
            if (changes.length === 0) {
                return '<div style="color: #666; font-size: 11px;">No changes detected</div>';
            }

            // Show top 3 most significant changes
            const significantChanges = changes
                .filter(c => c.pattern !== 'STABLE')
                .sort((a, b) => Math.abs(b.change_pct) - Math.abs(a.change_pct))
                .slice(0, 3);

            if (significantChanges.length === 0) {
                return '<div style="color: #666; font-size: 11px;">All walls stable</div>';
            }

            let html = '';
            
            for (const change of significantChanges) {
                const isBuilding = change.pattern === 'BUILDING';
                const className = isBuilding ? 'wall-building' : 'wall-weakening';
                const emoji = isBuilding ? 'üî•' : '‚ö†Ô∏è';
                
                html += `
                    <div class="${className}" style="margin-bottom: 8px; padding: 4px; background: ${isBuilding ? '#001100' : '#110000'}; border-radius: 3px;">
                        <div style="font-size: 12px; font-weight: bold;">
                            ${emoji} $${change.strike.toFixed(2)} ${change.type}
                        </div>
                        <div style="font-size: 11px; opacity: 0.9;">
                            ${change.change_pct > 0 ? '+' : ''}${change.change_pct.toFixed(1)}% from baseline
                        </div>
                        <div style="font-size: 10px; opacity: 0.7; margin-top: 2px;">
                            ${change.current_oi.toLocaleString()} OI (was ${change.baseline_oi.toLocaleString()})
                        </div>
                    </div>
                `;
            }

            // Show baseline time
            if (wallStrength.baseline_time) {
                html += `<div style="font-size: 9px; color: #666; margin-top: 4px;">Baseline: ${wallStrength.baseline_time}</div>`;
            }

            return html;
        }

        function createRow(data) {
            const oi = data.open_interest || {};
            
            if (!oi.available || !oi.gamma_levels || oi.gamma_levels.length === 0) {
                return `
                    <tr>
                        <td><div class="symbol">${data.symbol}</div></td>
                        <td><div class="price">${formatPrice(data.current_price)}</div></td>
                        <td colspan="8" style="color: #666;">No gamma data available</td>
                    </tr>
                `;
            }

            const levels = oi.gamma_levels;
            const currentPrice = oi.current_price || data.current_price;
            
            // Sort and find levels
            const sortedLevels = [...levels].sort((a, b) => b.strike - a.strike);
            const resistance = sortedLevels.filter(l => l.strike > currentPrice);
            const support = sortedLevels.filter(l => l.strike <= currentPrice);

            const res1 = resistance[0] || null;
            const res2 = resistance[1] || null;
            const sup1 = support[0] || null;
            const sup2 = support[1] || null;

            // 0DTE status
            let zeroDTEStatus = '<div style="color: #666;">--</div>';
            
            if (oi.expires_today && oi.hours_until_expiry > 0) {
                zeroDTEStatus = `<div class="zero-dte-status">‚è∞ ${oi.hours_until_expiry.toFixed(1)}h LEFT</div>`;
            } else if (oi.expires_today) {
                zeroDTEStatus = '<div class="zero-dte-status">üî¥ EXPIRED</div>';
            }

            // Expiration
            const expiration = oi.expiration || '--';
            const expDisplay = `<div style="font-size: 11px;">${expiration}</div>`;

            // Data source
            const source = oi.data_source || 'unknown';
            const sourceClass = source === 'tradier' ? 'color: #00ff00;' : 'color: #ff6600;';
            const sourceText = source === 'tradier' ? 'üì° Tradier' : '‚ö†Ô∏è Fallback';
            const sourceDisplay = `<div style="${sourceClass} font-size: 11px; font-weight: bold;">${sourceText}</div>`;

            // Wall Strength
            const wallStrength = data.wall_strength || {};
            const wallStrengthDisplay = formatWallStrength(wallStrength);

            return `
                <tr>
                    <td><div class="symbol">${data.symbol}</div></td>
                    <td><div class="price">${formatPrice(currentPrice)}</div></td>
                    <td>${expDisplay}</td>
                    <td>${zeroDTEStatus}</td>
                    <td class="gamma-cell resistance-1">${formatGammaLevel(res1)}</td>
                    <td class="gamma-cell resistance-2">${formatGammaLevel(res2)}</td>
                    <td class="gamma-cell support-1">${formatGammaLevel(sup1)}</td>
                    <td class="gamma-cell support-2">${formatGammaLevel(sup2)}</td>
                    <td class="wall-strength-cell">${wallStrengthDisplay}</td>
                    <td>${sourceDisplay}</td>
                </tr>
            `;
        }

        async function loadData() {
            if (SYMBOLS.length === 0) {
                console.log('‚è≥ Waiting for watchlist to load...');
                return;
            }

            const indicator = document.getElementById('updateIndicator');
            indicator.textContent = 'Updating...';

            try {
                const promises = SYMBOLS.map(symbol => 
                    fetch(`${API_BASE}/analyze/${symbol}`)
                        .then(r => r.json())
                        .catch(e => ({ symbol, error: e.message }))
                );

                const results = await Promise.all(promises);
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = results
                    .filter(data => !data.error)
                    .map(data => createRow(data))
                    .join('');

                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
                indicator.textContent = `Last update: ${timeStr}`;

            } catch (error) {
                console.error('Error loading data:', error);
                indicator.textContent = 'Update failed';
            }
        }

        async function initialize() {
            console.log('üöÄ Initializing Gamma Levels + Wall Strength View');
            
            await loadWatchlist();
            
            setInterval(updateTime, 1000);
            updateTime();

            await loadData();
            
            // Auto-refresh every 30 seconds
            setInterval(loadData, 30000);
            
            console.log('‚úÖ Gamma + Wall Strength view initialized');
        }

        initialize();
    </script>
</body>
</html>
