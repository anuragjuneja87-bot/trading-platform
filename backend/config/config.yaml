  realtime_check_interval: 300

# ========================================
# üîç OPENAI NEWS MONITOR
# ========================================
openai_monitor:
  enabled: true
  check_interval: 60
  lookback_hours: 2
  max_alerts_per_hour: 10
  
  keywords:
    - "OpenAI"
    - "Open AI"
    - "ChatGPT"
    - "GPT-4"
    - "GPT-5"
    - "Sam Altman"
    - "Altman"
  
  volume_confirmation:
    enabled: true
    min_rvol_for_alert: 1.5
    critical_rvol: 2.5
    confirmation_window: 300
  
  monitor_all_tech: true
  priority_tickers:
    - NVDA
    - AMD
    - AVGO
    - TSM
    - INTC
    - QCOM
    - ASML
    - MU
    - MSFT
    - GOOGL
    - AMZN
    - META
    - ORCL
  
  min_impact_score: 6.0
  include_unconfirmed: false
  
  tier1_sources:
    - "bloomberg"
    - "reuters"
    - "wsj"
    - "wall street journal"
    - "financial times"
  
  tier2_sources:
    - "cnbc"
    - "yahoo finance"
    - "marketwatch"
    - "seeking alpha"
    - "benzinga"
  
  discord_mentions:
    critical_alerts: ""
